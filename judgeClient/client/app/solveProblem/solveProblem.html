<div ng-include="'components/navbar/navbar.html'"></div>
<HTML>
   <HEAD>
      <TITLE>Problem Submission</TITLE>
   </HEAD>
   <BODY>
    <div class="solveProblemShape" id="solveDescription">
    <div class="col-md-6">
    <h3><u>{{problemName}}</u></h2>
     <h3 >Problem Description</h3>
      <p>{{problemDescription}}</p>
      <h3 >Example</h3>
      <p>{{example}}</p>
      <h3>Input</h3>
      <p>{{theInput}}</p>
      <h3>Output</h3>
      <p>{{output}}</p>
      </div>
      <div class="col-md-6">
        <br>
        <br>
  <form role="form">
    <div class="form-group">
      <label for="comment">Input Code Here:</label>
      <textarea class="form-control"  placeholder="public class Main {
    public static void main(String[] args) {
  }
}" rows="16" id="comment"></textarea>
    </div>
    <button type="button" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
   </BODY>
</HTML>
